<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Left Orange/Black Panel -->
    <div class="info-panel">
      <h1>Welcome Back!</h1>
      <p>We are happy to have you with us again.<br>
      If you need anything, we are here to help.</p>
    </div>

    <!-- Login Box -->
    <div class="form-box login animation">
      <h2>Login</h2>
      <form action="php.py" method="post">
        <div class="input-box">
          <input type="text" required>
          <label>Username</label>
        </div>
        <div class="input-box">
          <input type="password" required>
          <label>Password</label>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
      <p>Don't have an account? <a href="#" id="signup">Sign Up</a></p>
    </div>
  </div>
</body>
</html>
